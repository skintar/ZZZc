<body>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        let tg = null;
        if (window.Telegram && window.Telegram.WebApp) {

            tg.expand();
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ç–µ–º—É Telegram
            if (tg.themeParams.bg_color) {
                document.body.style.background = tg.themeParams.bg_color;
            }
        }
        
        // –î–∞–Ω–Ω—ã–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è - –ø–æ–ª–Ω—ã–π —Å–ø–∏—Å–æ–∫ –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π
        const characters = [
            { name: '–°–æ–ª–¥–∞—Ç 0', emoji: 'ü§ñ' },
            { name: '–°–æ–ª–¥–∞—Ç 11', emoji: 'üî´' },
            { name: '–≠–Ω–±–∏', emoji: '‚ö°' },
            { name: '–ù–∏–∫–æ–ª—å', emoji: 'üíº' },
            { name: '–ë–∏–ª–ª–∏', emoji: 'üé™' },
            { name: '–ù—ç–∫–æ–º–∞—Ç–∞', emoji: 'üê±' },
            { name: '–ö–æ–ª—è–¥–∞', emoji: 'üéÑ' },
            { name: '–ë–µ–Ω', emoji: 'üêª' },
            { name: '–ê–Ω—Ç–æ–Ω', emoji: 'üîß' },
            { name: '–ì—Ä–µ–π—Å', emoji: 'üíÉ' },
            { name: '–õ–∏–∫–∞–æ–Ω', emoji: 'üê∫' },
            { name: '–≠–ª–ª–µ–Ω', emoji: 'ü¶à' },
            { name: '–ö–æ—Ä–∏–Ω', emoji: 'üßß' },
            { name: '–†–∏–Ω–∞', emoji: '‚öôÔ∏è' },
            { name: '–ë—ë—Ä–Ω–∏—Å', emoji: 'üî•' },
            { name: '–¶–µ–∑–∞—Ä—å', emoji: 'üëë' },
            { name: '–õ—é—Å–∏', emoji: 'üíé' },
            { name: '–ü–∞–π–ø–µ—Ä', emoji: 'üéµ' },
            { name: '–õ–∞–π—Ç–µ—Ä', emoji: 'üöó' },
            { name: '–ü—É–ª—å—Ö—Ä–∞', emoji: '‚ú®' },
            { name: '–ú–∏—è–±–∏', emoji: 'üå∏' },
            { name: '–•–∞—Ä—É–º–∞—Å–∞', emoji: 'üéØ' },
            { name: '–Ø–Ω–∞–≥–∏', emoji: '‚öñÔ∏è' },
            { name: '–°–æ–∫–∞–∫—É', emoji: '‚ùÑÔ∏è' },
            { name: '–ß–∂—É –Æ–∞–Ω—å', emoji: 'üè∞' },
            { name: '–¶–∏–Ω—ä–∏', emoji: '‚öîÔ∏è' },
            { name: '–î–∂–µ–π–Ω', emoji: 'üï∑Ô∏è' },
            { name: '–ê—Å—Ç—Ä–∞', emoji: 'üåü' },
            { name: '–≠–≤–µ–ª–∏–Ω', emoji: 'üé≠' },
            { name: '–í–∏–≤–∏–∞–Ω', emoji: 'üé®' },
            { name: '–•—É–≥–æ', emoji: 'üèóÔ∏è' },
            { name: '–ì–∞—à–µ—Ç–∫–∞', emoji: 'üîó' },
            { name: '–ü–∞–Ω—å –ò–Ω—å—Ö—É', emoji: 'üêÖ' },
            { name: '–ò—Å—é–∞–Ω—å', emoji: 'üåô' },
            { name: '–§—É—Ñ—É', emoji: 'üå∫' },
            { name: '–Æ–¥–∑—É—Ö–∞', emoji: 'üçÉ' },
            { name: '–°–µ—Ç', emoji: 'üè∫' },
            { name: '–ë–µ–ª–ª—å', emoji: 'üìö' },
            { name: '–í–∞–π–∑', emoji: 'üî¨' },
            { name: '–°–∏–¥', emoji: 'üí§' },
            { name: '–≠–ª–∏—Å', emoji: 'üéÄ' },
            { name: '–û—Ä—Ñ–µ–π', emoji: 'üéº' },
            { name: '–ú–∞–Ω–∞—Ç–æ', emoji: 'üé®' }
        ];
        
        let currentComparison = 0;
        let totalComparisons = 20; // –£–≤–µ–ª–∏—á–∏–ª–∏ –¥–ª—è –ª—É—á—à–µ–π —Ç–æ—á–Ω–æ—Å—Ç–∏
        let userChoices = [];
        let currentPair = null;
        let usedPairs = new Set(); // –û—Ç—Å–ª–µ–∂–∏–≤–∞–µ–º –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–Ω—ã–µ –ø–∞—Ä—ã
        
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —ç–∫—Ä–∞–Ω–∞–º–∏
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }
        
        function showMenu() {
            showScreen('menu');
            currentComparison = 0;
            userChoices = [];
            usedPairs.clear(); // –û—á–∏—â–∞–µ–º –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–Ω—ã–µ –ø–∞—Ä—ã
        }
        
        // –§—É–Ω–∫—Ü–∏–∏ –º–µ–Ω—é
        function startRating() {
            currentComparison = 0;
            userChoices = [];
            usedPairs.clear(); // –û—á–∏—â–∞–µ–º –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–Ω—ã–µ –ø–∞—Ä—ã
            nextComparison();
            showScreen('comparison');
        }
        
        function showDemo() {
            alert('üéÆ –î–µ–º–æ —Ä–µ–∂–∏–º!\\n\\n–≠—Ç–æ —É–ø—Ä–æ—â—ë–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏.\\n\\n–í –ø–æ–ª–Ω–æ–π –≤–µ—Ä—Å–∏–∏:\\n‚Ä¢ –£–º–Ω—ã–π –∞–ª–≥–æ—Ä–∏—Ç–º —Å—Ä–∞–≤–Ω–µ–Ω–∏–π\\n‚Ä¢ –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞\\n‚Ä¢ –ë–æ–ª—å—à–µ –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π\\n‚Ä¢ –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞');
        }
        
        function showRanking() {
            if (userChoices.length === 0) {
                // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω—ã–π —Ä–µ–π—Ç–∏–Ω–≥ –¥–ª—è –¥–µ–º–æ
                const shuffled = [...characters].sort(() => Math.random() - 0.5);
                displayRanking(shuffled);
            } else {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–π—Ç–∏–Ω–≥ –Ω–∞ –æ—Å–Ω–æ–≤–µ –≤—ã–±–æ—Ä–æ–≤
                const ranking = generateRanking();
                displayRanking(ranking);
            }
            showScreen('ranking');
        }
        
        // –õ–æ–≥–∏–∫–∞ —Å—Ä–∞–≤–Ω–µ–Ω–∏–π
        function nextComparison() {
            if (currentComparison >= totalComparisons) {
                showRanking();
                return;
            }
            
            // –£–º–Ω—ã–π –≤—ã–±–æ—Ä –ø–∞—Ä—ã: –∏–∑–±–µ–≥–∞–µ–º –ø–æ–≤—Ç–æ—Ä–æ–≤
            let attempts = 0;
            let charA, charB;
            
            do {
                charA = characters[Math.floor(Math.random() * characters.length)];
                charB = characters[Math.floor(Math.random() * characters.length)];
                attempts++;
                
                if (attempts > 50) break; // –ò–∑–±–µ–≥–∞–µ–º –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ–π –ø–µ—Ç–ª–∏
            } while (
                charA === charB || 
                usedPairs.has(`${charA.name}-${charB.name}`) ||
                usedPairs.has(`${charB.name}-${charA.name}`)
            );
            
            // –ó–∞–ø–æ–º–∏–Ω–∞–µ–º –ø–∞—Ä—É
            usedPairs.add(`${charA.name}-${charB.name}`);
            
            currentPair = { charA, charB };
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            document.getElementById('imgA').textContent = charA.emoji;
            document.getElementById('nameA').textContent = charA.name;
            document.getElementById('imgB').textContent = charB.emoji;
            document.getElementById('nameB').textContent = charB.name;
            
            updateProgress();
        }
        
        function selectCharacter(choice) {
            if (!currentPair) return;
            
            const selected = choice === 'A' ? currentPair.charA : currentPair.charB;
            const other = choice === 'A' ? currentPair.charB : currentPair.charA;
            
            userChoices.push({ winner: selected, loser: other });
            
            // –í–∏–∑—É–∞–ª—å–Ω–∞—è –æ–±—Ä–∞—Ç–Ω–∞—è —Å–≤—è–∑—å
            const selectedEl = document.getElementById('char' + choice);
            selectedEl.classList.add('selected');
            
            setTimeout(() => {
                selectedEl.classList.remove('selected');
                currentComparison++;
                nextComparison();
            }, 500);
        }
        
        function skipComparison() {
            currentComparison++;
            nextComparison();
        }
        
        function goBack() {
            if (currentComparison > 0) {
                currentComparison--;
                userChoices.pop();
                nextComparison();
            } else {
                showMenu();
            }
        }
        
        function updateProgress() {
            const progress = (currentComparison / totalComparisons) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('progressText').textContent = `${currentComparison} / ${totalComparisons}`;
        }
        
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Ä–µ–π—Ç–∏–Ω–≥–∞ —Å —É–ª—É—á—à–µ–Ω–Ω—ã–º –∞–ª–≥–æ—Ä–∏—Ç–º–æ–º
        function generateRanking() {
            const scores = {};
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –æ—á–∫–∏ –¥–ª—è –≤—Å–µ—Ö –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π
            characters.forEach(char => {
                scores[char.name] = {
                    direct_wins: 0,
                    total_comparisons: 0,
                    score: 0
                };
            });
            
            // –ü–æ–¥—Å—á–∏—Ç—ã–≤–∞–µ–º –ø–æ–±–µ–¥—ã
            userChoices.forEach(choice => {
                scores[choice.winner.name].direct_wins += 1;
                scores[choice.winner.name].total_comparisons += 1;
                scores[choice.loser.name].total_comparisons += 1;
            });
            
            // –í—ã—á–∏—Å–ª—è–µ–º –æ–∫–æ–Ω—á–∞—Ç–µ–ª—å–Ω—ã–µ –æ—á–∫–∏
            characters.forEach(char => {
                const data = scores[char.name];
                // –û—Å–Ω–æ–≤–Ω—ã–µ –æ—á–∫–∏ –∑–∞ –ø–æ–±–µ–¥—ã
                data.score = data.direct_wins * 3;
                
                // –ë–æ–Ω—É—Å –∑–∞ —É—á–∞—Å—Ç–∏–µ
                data.score += data.total_comparisons * 0.5;
                
                // –ë–æ–Ω—É—Å –∑–∞ –ø—Ä–æ—Ü–µ–Ω—Ç –ø–æ–±–µ–¥
                if (data.total_comparisons > 0) {
                    const winRate = data.direct_wins / data.total_comparisons;
                    data.score += winRate * 10;
                }
                
                // –ù–µ–±–æ–ª—å—à–æ–π —Å–ª—É—á–∞–π–Ω—ã–π —Ñ–∞–∫—Ç–æ—Ä –¥–ª—è –Ω–µ–æ—Ü–µ–Ω–µ–Ω–Ω—ã—Ö
                if (data.total_comparisons === 0) {
                    data.score = Math.random() * 2;
                }
            });
            
            return characters
                .map(char => ({ 
                    ...char, 
                    score: Math.round(scores[char.name].score * 100) / 100,
                    wins: scores[char.name].direct_wins,
                    comparisons: scores[char.name].total_comparisons
                }))
                .sort((a, b) => b.score - a.score);
        }
        
        function displayRanking(ranking) {
            const container = document.getElementById('rankingList');
            container.innerHTML = '';
            
            ranking.slice(0, 15).forEach((char, index) => { // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–ø-15
                const item = document.createElement('div');
                item.className = 'ranking-item';
                
                // –û—Å–æ–±—ã–µ —ç–º–æ–¥–∑–∏ –¥–ª—è —Ç–æ–ø-3
                let rankEmoji = '';
                if (index === 0) rankEmoji = 'ü•á';
                else if (index === 1) rankEmoji = 'ü•à';
                else if (index === 2) rankEmoji = 'ü•â';
                else if (index < 10) rankEmoji = '‚≠ê';
                else rankEmoji = 'üî∏';
                
                item.innerHTML = `
                    <div class="rank-number">${rankEmoji}</div>
                    <div class="character-img" style="width: 40px; height: 40px; margin-right: 15px;">${char.emoji}</div>
                    <div style="flex-grow: 1;">
                        <div style="font-weight: bold; font-size: 16px;">${index + 1}. ${char.name}</div>
                        <div style="font-size: 12px; opacity: 0.7;">
                            üèÜ ${char.wins || 0} –ø–æ–±–µ–¥ ‚Ä¢ üìä ${char.score || 0} –æ—á–∫–æ–≤
                        </div>
                    </div>
                `;
                container.appendChild(item);
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∏–Ω—Ñ–æ –æ –ø–æ–ª–Ω–æ–º —Ä–µ–π—Ç–∏–Ω–≥–µ
            if (ranking.length > 15) {
                const moreInfo = document.createElement('div');
                moreInfo.style.cssText = 'text-align: center; padding: 20px; opacity: 0.7; font-size: 14px;';
                moreInfo.innerHTML = `–ò –µ—â—ë ${ranking.length - 15} –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π...<br>üéÆ –û—Ü–µ–Ω–∏ –±–æ–ª—å—à–µ –¥–ª—è —Ç–æ—á–Ω–æ–≥–æ —Ä–µ–π—Ç–∏–Ω–≥–∞!`;
                container.appendChild(moreInfo);
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        console.log('üèÜ TMA –†–µ–π—Ç–∏–Ω–≥ –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π –∑–∞–≥—Ä—É–∂–µ–Ω');
