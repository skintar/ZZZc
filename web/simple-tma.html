<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÜ –†–µ–π—Ç–∏–Ω–≥ –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, linear-gradient(135deg, #667eea 0%, #764ba2 100%));
            color: var(--tg-theme-text-color, white);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
        }
        
        h1 { font-size: 2.5em; margin-bottom: 10px; }
        .subtitle { opacity: 0.8; margin-bottom: 30px; }
        
        .screen { display: none; }
        .screen.active { display: block; }
        
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }
        
        .btn:hover { background: rgba(255, 255, 255, 0.3); transform: translateY(-2px); }
        .btn.primary { background: rgba(52, 199, 89, 0.8); }
        .btn.secondary { background: rgba(255, 149, 0, 0.8); }
        
        .comparison {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            align-items: center;
            margin: 30px 0;
        }
        
        .character {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .character:hover { background: rgba(255, 255, 255, 0.2); transform: scale(1.05); }
        .character.selected { background: rgba(52, 199, 89, 0.3); }
        
        .character-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
        }
        
        .vs { font-size: 1.5em; font-weight: bold; }
        
        .ranking-item {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 10px 0;
            border-radius: 12px;
        }
        
        .rank-number {
            background: rgba(255, 255, 255, 0.2);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
        }
        
        .progress {
            background: rgba(255, 255, 255, 0.2);
            height: 6px;
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            background: #34c759;
            height: 100%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é -->
        <div id="menu" class="screen active">
            <h1>üèÜ –†–µ–π—Ç–∏–Ω–≥ –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π</h1>
            <p class="subtitle">–°–æ–∑–¥–∞–π —Å–≤–æ–π —Ç–æ–ø —á–µ—Ä–µ–∑ –ø–∞—Ä–Ω—ã–µ —Å—Ä–∞–≤–Ω–µ–Ω–∏—è!</p>
            
            <button class="btn primary" onclick="startRating()">
                ‚≠ê –ù–∞—á–∞—Ç—å –æ—Ü–µ–Ω–∫—É
            </button>
            <button class="btn secondary" onclick="showDemo()">
                üéÆ –î–µ–º–æ —Ä–µ–∂–∏–º
            </button>
            <button class="btn" onclick="showRanking()">
                üìä –ú–æ–π —Ä–µ–π—Ç–∏–Ω–≥
            </button>
        </div>
        
        <!-- –°—Ä–∞–≤–Ω–µ–Ω–∏–µ -->
        <div id="comparison" class="screen">
            <h2>–ö—Ç–æ —Ç–µ–±–µ –±–æ–ª—å—à–µ –Ω—Ä–∞–≤–∏—Ç—Å—è?</h2>
            <div class="progress">
                <div class="progress-fill" id="progressBar" style="width: 0%"></div>
            </div>
            <p id="progressText">0 / 10</p>
            
            <div class="comparison">
                <div class="character" id="charA" onclick="selectCharacter('A')">
                    <div class="character-img" id="imgA">üé≠</div>
                    <div id="nameA">–ü–µ—Ä—Å–æ–Ω–∞–∂ –ê</div>
                </div>
                
                <div class="vs">VS</div>
                
                <div class="character" id="charB" onclick="selectCharacter('B')">
                    <div class="character-img" id="imgB">üé™</div>
                    <div id="nameB">–ü–µ—Ä—Å–æ–Ω–∞–∂ –ë</div>
                </div>
            </div>
            
            <button class="btn" onclick="skipComparison()">‚è≠Ô∏è –ü—Ä–æ–ø—É—Å—Ç–∏—Ç—å</button>
            <button class="btn secondary" onclick="goBack()">‚¨ÖÔ∏è –ù–∞–∑–∞–¥</button>
        </div>
        
        <!-- –†–µ–π—Ç–∏–Ω–≥ -->
        <div id="ranking" class="screen">
            <h2>üèÜ –¢–≤–æ–π —Ä–µ–π—Ç–∏–Ω–≥</h2>
            <div id="rankingList"></div>
            <button class="btn primary" onclick="showMenu()">üè† –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é</button>
        </div>
    </div>
    
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        let tg = null;
        if (window.Telegram && window.Telegram.WebApp) {
            tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ç–µ–º—É Telegram
            if (tg.themeParams.bg_color) {
                document.body.style.background = tg.themeParams.bg_color;
            }
        }
        
        // –î–∞–Ω–Ω—ã–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        const characters = [
            { name: '–ê—Å—Ç—Ä–∞', emoji: '‚≠ê' },
            { name: '–ë–µ–ª–ª—å', emoji: 'üîî' },
            { name: '–í–∞–π–∑', emoji: 'üßô' },
            { name: '–ì—Ä–µ–π—Å', emoji: 'üëë' },
            { name: '–î–∂–µ–π–Ω', emoji: 'üéØ' },
            { name: '–ö–æ–ª—è–¥–∞', emoji: 'üéÑ' },
            { name: '–ö–æ—Ä–∏–Ω', emoji: 'üíé' },
            { name: '–õ–∞–π—Ç–µ—Ä', emoji: 'üî•' },
            { name: '–õ–∏–∫–∞–æ–Ω', emoji: 'üê∫' },
            { name: '–õ—é—Å–∏', emoji: '‚ú®' }
        ];
        
        let currentComparison = 0;
        let totalComparisons = 10;
        let userChoices = [];
        let currentPair = null;
        
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —ç–∫—Ä–∞–Ω–∞–º–∏
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }
        
        function showMenu() {
            showScreen('menu');
            currentComparison = 0;
            userChoices = [];
        }
        
        // –§—É–Ω–∫—Ü–∏–∏ –º–µ–Ω—é
        function startRating() {
            currentComparison = 0;
            userChoices = [];
            nextComparison();
            showScreen('comparison');
        }
        
        function showDemo() {
            alert('üéÆ –î–µ–º–æ —Ä–µ–∂–∏–º!\\n\\n–≠—Ç–æ —É–ø—Ä–æ—â—ë–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏.\\n\\n–í –ø–æ–ª–Ω–æ–π –≤–µ—Ä—Å–∏–∏:\\n‚Ä¢ –£–º–Ω—ã–π –∞–ª–≥–æ—Ä–∏—Ç–º —Å—Ä–∞–≤–Ω–µ–Ω–∏–π\\n‚Ä¢ –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞\\n‚Ä¢ –ë–æ–ª—å—à–µ –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π\\n‚Ä¢ –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞');
        }
        
        function showRanking() {
            if (userChoices.length === 0) {
                // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω—ã–π —Ä–µ–π—Ç–∏–Ω–≥ –¥–ª—è –¥–µ–º–æ
                const shuffled = [...characters].sort(() => Math.random() - 0.5);
                displayRanking(shuffled);
            } else {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–π—Ç–∏–Ω–≥ –Ω–∞ –æ—Å–Ω–æ–≤–µ –≤—ã–±–æ—Ä–æ–≤
                const ranking = generateRanking();
                displayRanking(ranking);
            }
            showScreen('ranking');
        }
        
        // –õ–æ–≥–∏–∫–∞ —Å—Ä–∞–≤–Ω–µ–Ω–∏–π
        function nextComparison() {
            if (currentComparison >= totalComparisons) {
                showRanking();
                return;
            }
            
            // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—É—é –ø–∞—Ä—É –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π
            const charA = characters[Math.floor(Math.random() * characters.length)];
            const charB = characters[Math.floor(Math.random() * characters.length)];
            
            if (charA === charB) {
                nextComparison();
                return;
            }
            
            currentPair = { charA, charB };
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            document.getElementById('imgA').textContent = charA.emoji;
            document.getElementById('nameA').textContent = charA.name;
            document.getElementById('imgB').textContent = charB.emoji;
            document.getElementById('nameB').textContent = charB.name;
            
            updateProgress();
        }
        
        function selectCharacter(choice) {
            if (!currentPair) return;
            
            const selected = choice === 'A' ? currentPair.charA : currentPair.charB;
            const other = choice === 'A' ? currentPair.charB : currentPair.charA;
            
            userChoices.push({ winner: selected, loser: other });
            
            // –í–∏–∑—É–∞–ª—å–Ω–∞—è –æ–±—Ä–∞—Ç–Ω–∞—è —Å–≤—è–∑—å
            const selectedEl = document.getElementById('char' + choice);
            selectedEl.classList.add('selected');
            
            setTimeout(() => {
                selectedEl.classList.remove('selected');
                currentComparison++;
                nextComparison();
            }, 500);
        }
        
        function skipComparison() {
            currentComparison++;
            nextComparison();
        }
        
        function goBack() {
            if (currentComparison > 0) {
                currentComparison--;
                userChoices.pop();
                nextComparison();
            } else {
                showMenu();
            }
        }
        
        function updateProgress() {
            const progress = (currentComparison / totalComparisons) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('progressText').textContent = `${currentComparison} / ${totalComparisons}`;
        }
        
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Ä–µ–π—Ç–∏–Ω–≥–∞
        function generateRanking() {
            const scores = {};
            characters.forEach(char => scores[char.name] = 0);
            
            userChoices.forEach(choice => {
                scores[choice.winner.name] += 2;
                scores[choice.loser.name] += 1;
            });
            
            return characters
                .map(char => ({ ...char, score: scores[char.name] || 0 }))
                .sort((a, b) => b.score - a.score);
        }
        
        function displayRanking(ranking) {
            const container = document.getElementById('rankingList');
            container.innerHTML = '';
            
            ranking.forEach((char, index) => {
                const item = document.createElement('div');
                item.className = 'ranking-item';
                item.innerHTML = `
                    <div class="rank-number">${index + 1}</div>
                    <div class="character-img" style="width: 40px; height: 40px; margin-right: 15px;">${char.emoji}</div>
                    <div>
                        <div style="font-weight: bold;">${char.name}</div>
                        <div style="font-size: 12px; opacity: 0.7;">–û—á–∫–∏: ${char.score || 'N/A'}</div>
                    </div>
                `;
                container.appendChild(item);
            });
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        console.log('üèÜ TMA –†–µ–π—Ç–∏–Ω–≥ –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π –∑–∞–≥—Ä—É–∂–µ–Ω');
        console.log('üì± Telegram WebApp:', !!tg);
    </script>
</body>
</html>
